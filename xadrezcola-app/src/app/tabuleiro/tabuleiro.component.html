<head>
  <link rel="stylesheet" href="tabuleiro.component.css">
</head>

<body>
  <h3>Jogam as: {{this.turnoDe}}</h3>
  <ul class="tabuleiro">
    <ng-container>
      <div class="fileira" *ngFor="let fileira of fileiras" [attr.id]="'fileira' + fileira">
        <li class="casa" *ngFor="let coluna of colunas" [attr.id]="coluna + fileira" (click)="onCasaClick($event.target)"></li>
      </div>
    </ng-container>
  </ul>
</body>
